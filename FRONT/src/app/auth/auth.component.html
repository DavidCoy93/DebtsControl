<div class="d-flex flex-row justify-content-center" style="width: 100%; height: 100%; background-color: lightgrey;">
    <div class="d-flex flex-column justify-content-center">
        <div class="card">
            <div class="card-header">
                <div class="d-flex flex-row justify-content-center">
                    <span style="font-size: 20px;">Control de Deudas</span>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="LoginForm" (submit)="submitForm()">
                    <div class="col-12">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="User">
                            <mat-icon matIconSuffix>person</mat-icon>
                            <mat-error *ngIf="controls.User.errors?.['required']  && controls.User.touched">Ingrese un usuario</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12" >
                        <mat-form-field style="width: 100%;">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" formControlName="Pwd">
                            <mat-icon matIconSuffix>lock</mat-icon>
                            <mat-error *ngIf="controls.Pwd.errors?.['required']  && controls.Pwd.touched">Ingrese una contraseña</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <button type="submit" mat-stroked-button color="primary" style="width: 100%;">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
